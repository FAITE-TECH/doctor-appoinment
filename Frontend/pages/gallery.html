<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="icon" type="image/png" href="../public/assets/logo.png" />

    <title>Gallery</title>
  </head>
  <body>
    <!-- Header -->
    <div id="header"></div>
    <script>
      fetch("header.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;

          // === Mobile menu toggle ===
          const mobileMenuToggle = document.getElementById("mobileMenuToggle");
          const mobileMenu = document.getElementById("mobileMenu");

          if (mobileMenuToggle && mobileMenu) {
            mobileMenuToggle.addEventListener("click", () => {
              mobileMenu.classList.toggle("hidden");
            });
          }

          // === Main Doctor dropdown ===
          document.querySelectorAll("[data-dropdown]").forEach((button) => {
            button.addEventListener("click", () => {
              const menu = button.nextElementSibling;
              menu.classList.toggle("hidden");
            });
          });

          // === Submenus ===
          document.querySelectorAll("[data-submenu]").forEach((button) => {
            button.addEventListener("click", () => {
              const submenu = button.nextElementSibling;

              // Close other submenus first
              document
                .querySelectorAll("[data-submenu-menu]")
                .forEach((menu) => {
                  if (menu !== submenu) menu.classList.add("hidden");
                });

              // Toggle clicked submenu
              submenu.classList.toggle("hidden");
            });
          });
        });
    </script>

    <!-- Hero -->
    <div class="relative w-full h-40 mx-auto">
      <img
        src="../public/assets/doctor1.jpg"
        alt="doctor"
        class="w-full h-full object-cover rounded-lg"
      />
      <h1
        class="absolute bottom-5 left-20 text-xl font-bold text-white bg-black/50 px-2 py-1 rounded"
      >
        Gallery
      </h1>
    </div>

    <!-- Navigation -->

    <div
      class="flex text-gray-600 my-10 leading-relaxed space-x-1 text-sm mx-auto justify-center max-w-6xl"
    >
      <a href="home.html" class="text-blue-600 hover:underline">Home</a>
      <span>&gt;</span>
      <a href="gallery.html" class="text-blue-600 hover:underline">Gallery</a>
      <span>&gt;</span>
    </div>

    <section id="doctors">
      <div class="text-center my-10 container mx-auto max-w-6xl px-4">
        <!-- Filter Buttons -->
        <div
          id="doctorFilter"
          class="flex flex-wrap justify-center gap-4 mb-10"
        >
          <button
            class="filter-btn relative px-4 py-2 text-black transition"
            data-filter="Doctors"
          >
            Doctor
            <div
              class="underline w-full h-0.5 bg-red-400 absolute bottom-0 left-0"
            ></div>
          </button>
          <button
            class="filter-btn relative px-4 py-2 text-black transition"
            data-filter="Departments"
          >
            Departments
            <div
              class="underline hidden w-full h-0.5 bg-red-400 absolute bottom-0 left-0"
            ></div>
          </button>
          <button
            class="filter-btn relative px-4 py-2 text-black transition"
            data-filter="Services"
          >
            Services
            <div
              class="underline hidden w-full h-0.5 bg-red-400 absolute bottom-0 left-0"
            ></div>
          </button>
          <button
            class="filter-btn relative px-4 py-2 text-black transition"
            data-filter="Latest News"
          >
            Latest News
            <div
              class="underline hidden w-full h-0.5 bg-red-400 absolute bottom-0 left-0"
            ></div>
          </button>
        </div>

        <!-- Cards Grid -->
        <div
          id="cardsContainer"
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 transition-all duration-500"
        ></div>
      </div>
    </section>

    <script src="services-data.js"></script>
    <script src="doctors-data.js"></script>
    <script src="departments-data.js"></script>
    <script src="latestNews-data.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const cardsContainer = document.getElementById("cardsContainer");
        const filterButtons = document.querySelectorAll(".filter-btn");

        // Helper: animate cards in
        function animateIn(card) {
          card.classList.add("opacity-0", "translate-y-10", "scale-95");
          requestAnimationFrame(() => {
            card.classList.remove("opacity-0", "translate-y-10", "scale-95");
          });
        }

        // Helper: animate cards out (before new content comes in)
        function animateOut(callback) {
          const cards = [...cardsContainer.children];
          let finished = 0;

          if (cards.length === 0) {
            callback();
            return;
          }

          cards.forEach((card) => {
            card.classList.add(
              "opacity-0",
              "-translate-y-10",
              "scale-90",
              "transition-all",
              "duration-500"
            );
            card.addEventListener(
              "transitionend",
              () => {
                finished++;
                if (finished === cards.length) {
                  callback();
                }
              },
              { once: true }
            );
          });
        }

        // Render function with smooth transition
        function renderCards(data, type) {
          animateOut(() => {
            cardsContainer.innerHTML = ""; // clear after out animation

            if (!data || data.length === 0) {
              cardsContainer.innerHTML = `<p class="col-span-full text-red-500 font-semibold">No ${type} found.</p>`;
              return;
            }

            data.forEach((item, index) => {
              const card = document.createElement("div");
              card.className =
                "bg-white border border-gray-200 rounded-lg shadow-sm hover:shadow-lg transition-all duration-500 transform";

              card.innerHTML = `
            <a href="${type.toLowerCase()}-details.html?id=${item.id}">
              <div class="relative h-56 w-full overflow-hidden group">
                <img src="${item.img}" alt="${item.name || item.type}" 
                     class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
              </div>
            </a>
            <div class="p-6 flex flex-col flex-grow">
              <h3 class="text-xl font-semibold text-blue-800 mb-2 text-start">
                ${item.name || item.type || item.title}
              </h3>
              <p class="text-gray-600 text-sm clamp-6 leading-relaxed">
                ${item.description || ""}
              </p>
              <p class="text-gray-900 text-sm mt-4 text-start leading-">
                ${item.date || ""}
              </p>
            </div>
          `;

              cardsContainer.appendChild(card);

              // Stagger animation slightly for nice effect
              setTimeout(() => animateIn(card), index * 100);
            });
          });
        }

        // Default load Doctors
        renderCards(doctors, "Doctors");

        // Handle filter button clicks
        filterButtons.forEach((btn) => {
          btn.addEventListener("click", () => {
            const filter = btn.dataset.filter;

            if (filter === "Doctors") renderCards(doctors, "Doctors");
            else if (filter === "Departments")
              renderCards(departments, "Departments");
            else if (filter === "Services") renderCards(services, "Services");
            else if (filter === "Latest News")
              renderCards(latestNews, "Latest News");

            // Underline toggle
            filterButtons.forEach((b) => {
              const underline = b.querySelector(".underline");
              if (underline) underline.classList.add("hidden");
            });

            const activeUnderline = btn.querySelector(".underline");
            if (activeUnderline) activeUnderline.classList.remove("hidden");
          });
        });
      });
    </script>

    <!-- Footer -->
    <div id="footer"></div>
    <script>
      fetch("footer.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;

          // Now the footer exists, so set the year
          const yearSpan = document.getElementById("currentYear");
          if (yearSpan) {
            yearSpan.textContent = new Date().getFullYear();
          }
        });
    </script>

    <!--  Spinner -->
    <div id="spinner"></div>

    <script>
      // Load spinner markup
      fetch("spinner.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("spinner").innerHTML = data;

          // Now spinner is in DOM -> attach JS logic
          const spinner = document.getElementById("spinner-overlay");

          function showSpinner() {
            spinner.classList.remove("hidden");
          }
          function hideSpinner() {
            spinner.classList.add("hidden");
          }

          // Show on links
          document.querySelectorAll("a").forEach((link) => {
            link.addEventListener("click", () => {
              if (
                link.getAttribute("href") !== "#" &&
                !link.getAttribute("href")?.startsWith("javascript")
              ) {
                showSpinner();
                setTimeout(hideSpinner, 10000); // works now
              }
            });
          });

          // Show on .show-spinner buttons
          document.querySelectorAll("button.show-spinner").forEach((btn) => {
            btn.addEventListener("click", () => {
              showSpinner();
              setTimeout(hideSpinner, 10000); // works now
            });
          });

          // Show on form submit
          document.querySelectorAll("form").forEach((form) => {
            form.addEventListener("submit", () => {
              showSpinner();
              setTimeout(hideSpinner, 10000); // works now
            });
          });

          // Optional: hide spinner after page load (auto)
          setTimeout(() => hideSpinner(), 10000);
        });
    </script>

    <script src="../public/js/script.js"></script>
  </body>
</html>
