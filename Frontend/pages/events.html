<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link rel="stylesheet" href="../public/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Events</title>
  </head>
  <body>
    <div id="header"></div>
    <script>
      fetch("header.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
        });
    </script>

    <div class="relative w-full h-40 max-w-6xl mx-auto ">
            <img src="../public/assets/eyecare.jpg" alt="services" class="w-full h-full object-cover  rounded-lg">
            <h1 class="absolute bottom-2 left-2 text-xl font-bold text-white bg-black/50 px-2 py-1 rounded">
                 Events
            </h1>
        </div>


        <div class="flex text-gray-600 my-10 leading-relaxed space-x-1 text-sm  justify-center max-w-6xl ">
            <a href="home.html#doctors" class="text-blue-600 hover:underline">Home</a>
            <span>&gt;</span>
            <a href="doctors.html" class="text-blue-600 hover:underline">Events</a>
            <span>&gt;</span>
        </div>


  <section id="services">
      <div class="text-center my-10 container mx-auto max-w-6xl px-4">
       

        <!-- Services Cards Grid -->
        <div
          id="serviceContainer"
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 mt-10"
        >
          <!-- Cards will be injected by JS -->
        </div>

       
      </div>
    </section>
    <script src="services-data.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const serviceContainer = document.getElementById("serviceContainer");

        services.forEach((service) => {
          const serviceCard = document.createElement("div");
          serviceCard.className =
            "bg-white border border-gray-200  overflow-hidden shadow-sm hover:shadow-lg transition flex flex-col";

          serviceCard.innerHTML = `
        <!-- Service Image Wrapper -->
        <a  href="service-details.html?id=${service.id}">
        <div class="relative h-56 w-full overflow-hidden group">
          <img src="${service.img}" alt="${service.type}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
          
        </div>
        </a>

        <!-- Service Content -->
        <div class="p-6 flex flex-col justify-between flex-grow">
          <h3 class="text-xl font-semibold text-blue-800 mb-2 text-start">${service.type}</h3>
          

          <p class="text-gray-600 text-md mb-4 clamp-4 text-start leading-relaxed">${service.description}</p>

      
        </div>
      `;

          serviceContainer.appendChild(serviceCard);
        });
      });
    </script>

    <!-- Footer -->
    <div id="footer"></div>
    <script>
      fetch("footer.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
     <!-- Placeholder for spinner -->
<div id="spinner"></div>

<script>
  // Load spinner markup
  fetch("spinner.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("spinner").innerHTML = data;

      // Now spinner is in DOM -> attach JS logic
      const spinner = document.getElementById("spinner-overlay");

      function showSpinner() {
        spinner.classList.remove("hidden");
      }
      function hideSpinner() {
        spinner.classList.add("hidden");
      }

      // Show on links
    document.querySelectorAll("a").forEach(link => {
      link.addEventListener("click", () => {
        if (link.getAttribute("href") !== "#" && !link.getAttribute("href")?.startsWith("javascript")) {
          showSpinner();
          setTimeout(hideSpinner, 10000); // works now
        }
      });
    });

    // Show on .show-spinner buttons
    document.querySelectorAll("button.show-spinner").forEach(btn => {
      btn.addEventListener("click", () => {
        showSpinner();
        setTimeout(hideSpinner, 10000); // works now
      });
    });

    // Show on form submit
    document.querySelectorAll("form").forEach(form => {
      form.addEventListener("submit", () => {
        showSpinner();
        setTimeout(hideSpinner, 10000); // works now
      });
    });

    // Optional: hide spinner after page load (auto)
    setTimeout(() => hideSpinner(), 10000);
    });
</script>

    <script src="../public/js/script.js"></script>
  </body>
</html>
