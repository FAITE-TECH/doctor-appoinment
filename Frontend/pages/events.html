<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link rel="stylesheet" href="../public/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Events</title>
  </head>
  <body>
    <div id="header"></div>
    <script>
      fetch("shared-nav.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
          // Initialize navigation after it's loaded
          if (window.initNavigationAfterLoad) {
            window.initNavigationAfterLoad();
          }
        });
    </script>

    <div class="relative w-full h-40 max-w-6xl mx-auto ">
            <img src="../public/assets/eyecare.jpg" alt="services" class="w-full h-full object-cover  rounded-lg">
            <h1 class="absolute bottom-2 left-2 text-xl font-bold text-white bg-black/50 px-2 py-1 rounded">
                 Events
            </h1>
        </div>


        <div class="flex text-gray-600 my-10 leading-relaxed space-x-1 text-sm  justify-center max-w-6xl ">
            <a href="home.html#doctors" class="text-blue-600 hover:underline">Home</a>
            <span>&gt;</span>
            <a href="doctors.html" class="text-blue-600 hover:underline">Events</a>
            <span>&gt;</span>
        </div>


  <section id="services">
      <div class="text-center my-10 container mx-auto max-w-6xl px-4">
       

        <!-- Services Cards Grid -->
        <div
          id="serviceContainer"
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 mt-10"
        >
          <!-- Cards will be injected by JS -->
        </div>

       
      </div>
    </section>
    <script>
      // Global variable to store events data
      let events = [];

      // Fetch events from API
      async function fetchEvents() {
        try {
          const response = await fetch('../../Backend/api/events.php?action=public');
          const data = await response.json();
          
          if (data.status === 'success') {
            events = data.data;
            renderEvents();
          } else {
            console.error('Failed to fetch events:', data.message);
            // Fallback to empty state
            const serviceContainer = document.getElementById("serviceContainer");
            serviceContainer.innerHTML = '<p class="text-center text-gray-500 col-span-full">No events available at the moment.</p>';
          }
        } catch (error) {
          console.error('Error fetching events:', error);
          // Fallback to empty state
          const serviceContainer = document.getElementById("serviceContainer");
          serviceContainer.innerHTML = '<p class="text-center text-gray-500 col-span-full">Unable to load events. Please try again later.</p>';
        }
      }

      // Render events on the page
      function renderEvents() {
        const serviceContainer = document.getElementById("serviceContainer");
        serviceContainer.innerHTML = ''; // Clear existing content

        if (events.length === 0) {
          serviceContainer.innerHTML = '<p class="text-center text-gray-500 col-span-full">No events available at the moment.</p>';
          return;
        }

        events.forEach((event) => {
          const eventCard = document.createElement("div");
          eventCard.className =
            "bg-white border border-gray-200 overflow-hidden shadow-sm hover:shadow-lg transition flex flex-col";

          // Use the image from database or fallback to default
          const eventImage = event.image_path ? `/doctor-appoinment/uploads/events/${event.image_path}` : "../public/assets/eyecare.jpg";
          const eventTitle = event.title || "Event";
          const eventDescription = event.description || "Join us for this special event.";
          const eventDate = event.event_date ? new Date(event.event_date).toLocaleDateString() : "TBA";

          eventCard.innerHTML = `
        <!-- Event Image Wrapper -->
        <div class="relative h-56 w-full overflow-hidden group">
          <img src="${eventImage}" alt="${eventTitle}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
        </div>

        <!-- Event Content -->
        <div class="p-6 flex flex-col justify-between flex-grow">
          <h3 class="text-xl font-semibold text-blue-800 mb-2 text-start">${eventTitle}</h3>
          <div class="flex items-center gap-1 mb-2">
            <i class="fa-solid fa-calendar-days text-gray-300 text-sm"></i>
            <h4 class="text-md font-semibold text-gray-300 mb-2 text-start">${eventDate}</h4>
          </div>

          <p class="text-gray-600 text-md mb-4 clamp-4 text-start leading-relaxed">${eventDescription}</p>

        </div>
      `;

          serviceContainer.appendChild(eventCard);
        });
      }

      // Initialize when page loads
      document.addEventListener("DOMContentLoaded", () => {
        fetchEvents();
      });
    </script>

    <!-- Footer -->
    <div id="footer"></div>
    <script>
      fetch("footer.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
     <!-- Placeholder for spinner -->
<div id="spinner"></div>

<script>
  // Load spinner markup
  fetch("spinner.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("spinner").innerHTML = data;

      // Now spinner is in DOM -> attach JS logic
      const spinner = document.getElementById("spinner-overlay");

      function showSpinner() {
        spinner.classList.remove("hidden");
      }
      function hideSpinner() {
        spinner.classList.add("hidden");
      }

      // Show on links
    document.querySelectorAll("a").forEach(link => {
      link.addEventListener("click", () => {
        if (link.getAttribute("href") !== "#" && !link.getAttribute("href")?.startsWith("javascript")) {
          showSpinner();
          setTimeout(hideSpinner, 10000); // works now
        }
      });
    });

    // Show on .show-spinner buttons
    document.querySelectorAll("button.show-spinner").forEach(btn => {
      btn.addEventListener("click", () => {
        showSpinner();
        setTimeout(hideSpinner, 10000); // works now
      });
    });

    // Show on form submit
    document.querySelectorAll("form").forEach(form => {
      form.addEventListener("submit", () => {
        showSpinner();
        setTimeout(hideSpinner, 10000); // works now
      });
    });

    // Optional: hide spinner after page load (auto)
    setTimeout(() => hideSpinner(), 10000);
    });
</script>

    <script src="../public/js/script.js"></script>
    <script src="shared-nav.js"></script>
  </body>
</html>
