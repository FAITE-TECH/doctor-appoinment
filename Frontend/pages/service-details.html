<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>service Details</title>
      <link rel="icon" type="image/png" href="../public/assets/logo.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-50">
    <!--  Import Header -->

    <div id="header"></div>
   <script>
  fetch("header.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("header").innerHTML = data;

      // === Mobile menu toggle ===
      const mobileMenuToggle = document.getElementById("mobileMenuToggle");
      const mobileMenu = document.getElementById("mobileMenu");

      if (mobileMenuToggle && mobileMenu) {
        mobileMenuToggle.addEventListener("click", () => {
          mobileMenu.classList.toggle("hidden");
        });
      }

      // === Main Doctor dropdown ===
      document.querySelectorAll("[data-dropdown]").forEach((button) => {
        button.addEventListener("click", () => {
          const menu = button.nextElementSibling;
          menu.classList.toggle("hidden");
        });
      });

      // === Submenus ===
      document.querySelectorAll("[data-submenu]").forEach((button) => {
        button.addEventListener("click", () => {
          const submenu = button.nextElementSibling;

          // Close other submenus first
          document.querySelectorAll("[data-submenu-menu]").forEach((menu) => {
            if (menu !== submenu) menu.classList.add("hidden");
          });

          // Toggle clicked submenu
          submenu.classList.toggle("hidden");
        });
      });
    });
</script>

    <div class="container mx-auto p-6">
      
      <div
        id="serviceDetail"
        class="flex flex-col mt-6 justify-center align-center"
      ></div>
    </div>

    <script src="services-data.js"></script>
    <script>
      // Get service id from URL
      const params = new URLSearchParams(window.location.search);
      const serviceId = parseInt(params.get("id"));

      // Find service by id
      const service = services.find((d) => d.id === serviceId);

      if (service) {
        document.getElementById("serviceDetail").innerHTML = `
        <div class="relative w-full h-40 max-w-6xl mx-auto">
            <img src="${service.img}" alt="${service.type}" class="w-full h-full object-cover rounded-lg">
            <h1 class="absolute bottom-2 left-2 text-xl font-bold text-white bg-black/50 px-2 py-1 rounded">
                ${service.type}
            </h1>
        </div>

        <div class="flex text-gray-600 my-10 leading-relaxed space-x-1 text-sm justify-start max-w-6xl mx-auto ">
            <a href="home.html#services" class="text-blue-600 hover:underline">Home</a>
            <span>&gt;</span>
            <a href="services.html" class="text-blue-600 hover:underline">service</a>
            <span>&gt;</span>
            <span class="text-gray-800 font-medium">${service.type}</span>
        </div>



        <div class="bg-white  p-6 flex flex-col justify-between max-w-6xl mx-auto md:flex-row gap-6">
          <img src="${service.img}" alt="${service.type}" class="w-60 h-60 object-cover rounded-lg shadow-md">
          
          <div class="md:w-1/3">
            <h2 class="text-3xl font-bold text-gray-800 mb-2">${service.type}</h2>
            <p class="text-gray-600 leading-relaxed mb-4">${service.description}</p>           
          </div>

          <div class="mt-4 md:w-1/3 ">
            <h3 class="text-xl font-bold text-gray-800 mb-2  border-t border-gray-200">Other services</h3>
           
           <ul id="other-services" class="divide-y divide-gray-200 border border-gray-200 rounded-lg"></ul>

          </div>
        </div>
      `;
      } else {
        document.getElementById(
          "serviceDetail"
        ).innerHTML = `<p class="text-red-500 font-semibold">service not found.</p>`;
      }

      const otherservicesContainer = document.querySelector("#other-services");

      // Filter out only the current service
      const otherservices = services.filter(
        (d) => d.type !== service.type && d.id !== service.id
      );

      // Clear first (avoid appending twice)
      otherservicesContainer.innerHTML = "";

      // Render each service once
      otherservices.forEach((d) => {
        const li = document.createElement("li");
        li.className =
          "flex items-center gap-3 p-3 hover:bg-gray-50 transition cursor-pointer";
        li.onclick = () =>
          (window.location.href = `service-details.html?id=${d.id}`);

        li.innerHTML = `
          <img src="${d.img}" alt="${d.type}" class="w-12 h-12 object-cover rounded-md">
          <div>
            <h4 class="text-gray-800 font-semibold text-sm">${d.type}</h4>
          </div>
        `;

        otherservicesContainer.appendChild(li);
      });
    </script>

    <!-- Footer -->
    <div id="footer"></div>
    <script>
  fetch("footer.html")
    .then((res) => res.text())
    .then((data) => {
      document.getElementById("footer").innerHTML = data;

      // Now the footer exists, so set the year
      const yearSpan = document.getElementById("currentYear");
      if (yearSpan) {
        yearSpan.textContent = new Date().getFullYear();
      }
    });
</script>

     <!-- Placeholder for spinner -->
<div id="spinner"></div>

<script>
  // Load spinner markup
  fetch("spinner.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("spinner").innerHTML = data;

      // Now spinner is in DOM -> attach JS logic
      const spinner = document.getElementById("spinner-overlay");

      function showSpinner() {
        spinner.classList.remove("hidden");
      }
      function hideSpinner() {
        spinner.classList.add("hidden");
      }

      // Show on links
    document.querySelectorAll("a").forEach(link => {
      link.addEventListener("click", () => {
        if (link.getAttribute("href") !== "#" && !link.getAttribute("href")?.startsWith("javascript")) {
          showSpinner();
          setTimeout(hideSpinner, 10000); // works now
        }
      });
    });

    // Show on .show-spinner buttons
    document.querySelectorAll("button.show-spinner").forEach(btn => {
      btn.addEventListener("click", () => {
        showSpinner();
        setTimeout(hideSpinner, 10000); // works now
      });
    });

    // Show on form submit
    document.querySelectorAll("form").forEach(form => {
      form.addEventListener("submit", () => {
        showSpinner();
        setTimeout(hideSpinner, 10000); // works now
      });
    });

    // Optional: hide spinner after page load (auto)
    setTimeout(() => hideSpinner(), 10000);
    });
</script>

  </body>
</html>
