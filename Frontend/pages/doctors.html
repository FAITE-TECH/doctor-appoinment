<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <!--  Import Header -->

    <div id="header"></div>
    <script>
      fetch("header.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
        });
    </script>

    <div class="relative w-full h-40 max-w-6xl mx-auto">
      <img
        src="../public/assets/eyecare.jpg"
        alt="services"
        class="w-full h-full object-cover rounded-lg"
      />
      <h1
        class="absolute bottom-2 left-2 text-xl font-bold text-white bg-black/50 px-2 py-1 rounded"
      >
        Doctors
      </h1>
    </div>

    <div
      class="flex text-gray-600 my-10 leading-relaxed space-x-1 text-sm justify-center max-w-6xl"
    >
      <a href="home.html#doctors" class="text-blue-600 hover:underline">Home</a>
      <span>&gt;</span>
      <a href="doctors.html" class="text-blue-600 hover:underline">Doctors</a>
      <span>&gt;</span>
    </div>

    <section id="doctors">
      <div class="text-center my-10 container mx-auto max-w-6xl px-4">
        <!--  Cards Grid -->
        <div
          id="doctorContainer"
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 mt-10"
        >
          <!-- Cards will be injected by JS -->
        </div>
      </div>
    </section>
    <script src="doctors-data.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const doctorContainer = document.getElementById("doctorContainer");

        doctors.forEach((doctor) => {
          const doctorCard = document.createElement("div");
          doctorCard.className =
            "bg-white border border-gray-200  overflow-hidden shadow-sm hover:shadow-lg transition flex flex-col";

          doctorCard.innerHTML = `
        <!-- Doctor Image Wrapper -->
        <a  href="doctor-details.html?id=${doctor.id}">
        <div class="relative h-56 w-full overflow-hidden group">
          <img src="${doctor.img}" alt="${doctor.name}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
          
        </div>
        </a>

        <!-- Doctor Content -->
        <div class="p-6 flex flex-col justify-between flex-grow">
             <h3 class="text-xl  font-sans-serif text-blue-800 mb-2 text-start">${
            doctor.name
            }</h3>
          <p class="bg-green-100 text-blue-500 text-xs font-[Roboto]  px-3 py-1 rounded-full uppercase w-fit mb-3">
            ${doctor.special}
          </p>
          <p class="text-gray-600 text-md mb-4 clamp-4 text-start leading-relaxed">${doctor.description}</p>

      
        </div>
      `;

          doctorContainer.appendChild(doctorCard);
        });
      });
    </script>

    <!-- Footer -->
    <div id="footer"></div>
    <script>
      fetch("footer.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
  </body>
</html>
