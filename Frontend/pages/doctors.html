<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="icon" type="image/png" href="../public/assets/logo.png" />

    <title>Doctor Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="header"></div>
    <script>
      fetch("shared-nav.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
          // Initialize navigation after it's loaded
          if (window.initNavigationAfterLoad) {
            window.initNavigationAfterLoad();
          }
        });
    </script>

    <div class="relative w-full h-40 max-w-6xl mx-auto">
      <img
        src="../public/assets/eyecare.jpg"
        alt="services"
        class="w-full h-full object-cover rounded-lg"
      />
      <h1
        class="absolute bottom-2 left-2 text-xl font-bold text-white bg-black/50 px-2 py-1 rounded"
      >
        Doctors
      </h1>
    </div>

    <div
      class="flex text-gray-600 my-10 leading-relaxed space-x-1 text-sm justify-center max-w-6xl"
    >
      <a href="home.html#doctors" class="text-blue-600 hover:underline">Home</a>
      <span>&gt;</span>
      <a href="doctors.html" class="text-blue-600 hover:underline">Doctors</a>
      <span>&gt;</span>
    </div>


    <!-- Filter -->
    <section id="doctors">
      <div class="text-center my-10 container mx-auto max-w-6xl px-4">
        <!-- Filter Buttons -->
        <div
          id="doctorFilter"
          class="flex flex-wrap justify-center gap-4 mb-10"
        >
          <button
            class="filter-btn relative px-4 py-2 text-black transition"
            data-filter="All"
          >
            All
            <div
              class="underline w-full h-0.5 bg-red-400 absolute bottom-0 left-0"
            ></div>
          </button>
          <!-- Dynamic department buttons will be added here by JavaScript -->
        </div>

        <!-- Cards Grid -->
        <div
          id="doctorContainer"
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 transition-all duration-500"
        >
          <!-- Cards will be injected by JS -->
        </div>
      </div>
    </section>

    <script>
      // Global variable to store doctors data
      let doctors = [];
      let availableDepartments = new Set();
      let doctorContainer;

      // Fetch doctors from API
      async function fetchDoctors() {
        try {
          const response = await fetch('../../Backend/api/doctors.php?action=doctors');
          const data = await response.json();
          
          if (data.status === 'success') {
            doctors = data.data;
            
            // Extract unique departments from doctors data
            availableDepartments.clear();
            doctors.forEach(doctor => {
              if (doctor.department_name) {
                availableDepartments.add(doctor.department_name);
              }
            });
            
            // Update filter buttons dynamically
            updateFilterButtons();
            
            renderDoctors(doctors);
          } else {
            console.error('Failed to fetch doctors:', data.message);
            // Fallback to empty state
            const doctorContainer = document.getElementById("doctorContainer");
            doctorContainer.innerHTML = '<p class="text-center text-gray-500 col-span-full">No doctors available at the moment.</p>';
          }
        } catch (error) {
          console.error('Error fetching doctors:', error);
          // Fallback to empty state
          const doctorContainer = document.getElementById("doctorContainer");
          doctorContainer.innerHTML = '<p class="text-center text-gray-500 col-span-full">Unable to load doctors. Please try again later.</p>';
        }
      }

      // Render doctors function (global scope)
      function renderDoctors(filteredDoctors) {
        // Clear container
        doctorContainer.innerHTML = "";

        if (filteredDoctors.length === 0) {
          doctorContainer.innerHTML = '<p class="text-center text-gray-500 col-span-full">No doctors found for the selected filter.</p>';
          return;
        }

        filteredDoctors.forEach((doctor) => {
          const doctorCard = document.createElement("div");
          doctorCard.className =
            "bg-white border border-gray-200 overflow-hidden shadow-sm hover:shadow-lg transition flex flex-col transform opacity-0 animate-fadeIn";

          // Use the image from database or fallback to default
          let doctorImage = doctor.image_path || "../public/assets/doctor1.jpg";
          // If image_path is absolute, use it as is, otherwise make it relative
          if (doctor.image_path && !doctor.image_path.startsWith('http') && !doctor.image_path.startsWith('/')) {
            doctorImage = "../" + doctor.image_path;
          } else if (doctor.image_path && doctor.image_path.startsWith('/')) {
            doctorImage = doctor.image_path;
          }
          const doctorSpecialization = doctor.specialization || doctor.department_name || "General";
          const doctorDescription = doctor.description || "Experienced medical professional dedicated to providing quality healthcare services.";

          doctorCard.innerHTML = `
        <!-- Doctor Image Wrapper -->
        <a href="doctor-details.html?id=${doctor.id}">
          <div class="relative h-56 w-full overflow-hidden group">
            <img src="${doctorImage}" alt="${doctor.name}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
          </div>
        </a>

        <!-- Doctor Content -->
        <div class="p-6 flex flex-col justify-between flex-grow">
          <h3 class="text-xl font-sans-serif text-blue-800 mb-2 text-start">${doctor.name}</h3>
          <p class="bg-green-100 text-blue-500 text-xs font-[Roboto] px-3 py-1 rounded-full uppercase w-fit mb-3">${doctorSpecialization}</p>
          <p class="text-gray-600 text-md mb-4 clamp-4 text-start leading-relaxed">${doctorDescription}</p>
        </div>
      `;

          doctorContainer.appendChild(doctorCard);

          // Animate card fade in
          requestAnimationFrame(() => {
            doctorCard.classList.remove("opacity-0");
          });
        });
      }

      // Update filter buttons based on available departments
      function updateFilterButtons() {
        const filterContainer = document.getElementById("doctorFilter");
        
        // Keep the "All" button and remove others
        const allButton = filterContainer.querySelector('[data-filter="All"]');
        filterContainer.innerHTML = '';
        filterContainer.appendChild(allButton);
        
        // Add dynamic department buttons
        availableDepartments.forEach(department => {
          const button = document.createElement('button');
          button.className = 'filter-btn relative px-4 py-2 text-black transition';
          button.setAttribute('data-filter', department);
          button.innerHTML = `
            ${department}
            <div class="underline hidden w-full h-0.5 bg-red-400 absolute bottom-0 left-0"></div>
          `;
          filterContainer.appendChild(button);
        });
        
        // Re-attach event listeners to all filter buttons
        attachFilterListeners();
      }

      document.addEventListener("DOMContentLoaded", () => {
        doctorContainer = document.getElementById("doctorContainer");
        const filterButtons = document.querySelectorAll(".filter-btn");

        // Fetch and render doctors
        fetchDoctors();
      });

      // Attach filter listeners to buttons
      function attachFilterListeners() {
        const filterButtons = document.querySelectorAll(".filter-btn");
        
        filterButtons.forEach((btn) => {
          btn.addEventListener("click", () => {
            const filter = btn.dataset.filter;

            // Update visual state
            filterButtons.forEach((b) =>
              b.querySelector(".underline").classList.add("hidden")
            );
            btn.querySelector(".underline").classList.remove("hidden");

            // Filter doctors
            if (filter === "All") {
              renderDoctors(doctors);
            } else {
              const filteredDoctors = doctors.filter((d) => 
                d.department_name && d.department_name === filter
              );
              renderDoctors(filteredDoctors);
            }
          });
        });
      }
    </script>

    <style>
      /* Simple fade-in animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fadeIn {
        animation: fadeIn 1.5s ease forwards;
      }
    </style>

    <!-- Footer -->
    <div id="footer"></div>
    <script>
      fetch("footer.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>


 <!-- Placeholder for spinner -->
<div id="spinner"></div>

<script>
  // Load spinner markup
  fetch("spinner.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("spinner").innerHTML = data;

      // Now spinner is in DOM -> attach JS logic
      const spinner = document.getElementById("spinner-overlay");

      function showSpinner() {
        spinner.classList.remove("hidden");
      }
      function hideSpinner() {
        spinner.classList.add("hidden");
      }

      // Show on links
    document.querySelectorAll("a").forEach(link => {
      link.addEventListener("click", () => {
        if (link.getAttribute("href") !== "#" && !link.getAttribute("href")?.startsWith("javascript")) {
          showSpinner();
          setTimeout(hideSpinner, 10000); // works now
        }
      });
    });

    // Show on .show-spinner buttons
    document.querySelectorAll("button.show-spinner").forEach(btn => {
      btn.addEventListener("click", () => {
        showSpinner();
        setTimeout(hideSpinner, 10000); // works now
      });
    });

    // Show on form submit
    document.querySelectorAll("form").forEach(form => {
      form.addEventListener("submit", () => {
        showSpinner();
        setTimeout(hideSpinner, 10000); // works now
      });
    });

    // Optional: hide spinner after page load (auto)
    setTimeout(() => hideSpinner(), 10000);
    });
</script>

    <script src="../public/js/script.js"></script>
    <script src="shared-nav.js"></script>
  </body>
</html>
