<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 Not Found</title>
      <link rel="icon" type="image/png" href="../public/assets/logo.png" />

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100  items-center justify-center min-h-screen">


 <!--  Import Header -->

    <div id="header"></div>
    <script>
      fetch("header.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
        });
    </script>

  <div class="text-center px-6">
    <!-- Big 404 with animation -->
    <h1 class="text-9xl font-extrabold text-gray-800 animate-pulse">404</h1>
    
    <p class="text-2xl md:text-3xl font-semibold text-gray-700 mt-4 ">
      Oops! Page not found
    </p>
    
    <p class="text-gray-500 mt-2 mb-6">
      The page you are looking for doesnâ€™t exist or has been moved.
    </p>

    <!-- Home button -->
    <a href="home.html" 
       class="inline-block bg-green-100 text-gray-500 px-6 py-3 rounded-lg shadow-md hover:bg-green-200 hover:shadow-lg transition">
      Go Back Home
    </a>

    <!-- Decorative animation -->
    <div class="mt-10">
      <svg class="w-40 h-40 mx-auto text-gray-400 animate-bounce" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 17L3.75 12L9.75 7V17Z" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M14.25 7L20.25 12L14.25 17V7Z" />
      </svg>
    </div>
  </div>

   <!-- Footer -->
    <div id="footer"></div>
    <script>
  fetch("footer.html")
    .then((res) => res.text())
    .then((data) => {
      document.getElementById("footer").innerHTML = data;

      // Now the footer exists, so set the year
      const yearSpan = document.getElementById("currentYear");
      if (yearSpan) {
        yearSpan.textContent = new Date().getFullYear();
      }
    });
</script>

</body>
</html>
