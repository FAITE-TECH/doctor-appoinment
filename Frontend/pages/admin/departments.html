        <!-- Main Content -->
        <div class="flex-1 p-8">
            <div class="flex justify-between items-center mb-8">

                <button id="addDepartmentBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
                    + Add Department
                </button>
            </div>

            <!-- Departments List -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="departmentsTableBody" class="bg-white divide-y divide-gray-200">
                            <!-- Departments will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>

    <!-- Add/Edit Department Modal -->
    <div id="departmentModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 id="modalTitle" class="text-lg font-medium text-gray-900 mb-4">Add Department</h3>
                <form id="departmentForm">
                    <input type="hidden" id="departmentId" name="id">
                    <div class="mb-4">
                        <label for="departmentName" class="block text-sm font-medium text-gray-700 mb-2">Department Name</label>
                        <input type="text" id="departmentName" name="name" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="departmentDescription" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                        <textarea id="departmentDescription" name="description" rows="3" required
                                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button type="button" id="cancelDepartmentBtn" 
                                class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400">
                            Cancel
                        </button>
                        <button type="submit" 
                                class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                            Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../../public/js/script.js"></script>
    <script src="./js/shared-auth.js"></script>
    <script>
        // Department management functionality
        let departments = [];
        let editingDepartmentId = null;

        // Load departments
        async function loadDepartments() {
            try {
                // Check if user is authenticated
                if (typeof sharedAuth !== 'undefined' && !sharedAuth.canAccess()) {
                    showAuthMessage();
                    return;
                }

                const response = await fetch('/doctor-appoinment/Backend/api/departments.php');
                if (response.status === 403) {
                    showAuthMessage();
                    return;
                }
                
                const data = await response.json();
                departments = data.departments || [];
                displayDepartments();
            } catch (error) {
                console.error('Error loading departments:', error);
                showAuthMessage();
            }
        }

        function showAuthMessage() {
            const tbody = document.getElementById('departmentsTableBody');
            tbody.innerHTML = `
                <tr>
                    <td colspan="5" class="px-6 py-4 text-center">
                        <div class="text-gray-500 mb-2">Authentication required to view departments</div>
                        <a href="../signin.html" class="text-blue-600 hover:text-blue-800 underline">Click here to login</a>
                    </td>
                </tr>
            `;
        }

        // Display departments in table
        function displayDepartments() {
            const tbody = document.getElementById('departmentsTableBody');
            tbody.innerHTML = '';

            departments.forEach(dept => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${dept.id}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${dept.name}</td>
                    <td class="px-6 py-4 text-sm text-gray-500">${dept.description || 'No description'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${new Date(dept.created_at).toLocaleDateString()}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button onclick="editDepartment(${dept.id})" class="text-blue-600 hover:text-blue-900 mr-3">Edit</button>
                        <button onclick="deleteDepartment(${dept.id})" class="text-red-600 hover:text-red-900">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Show modal for adding/editing
        function showDepartmentModal(isEdit = false) {
            const modal = document.getElementById('departmentModal');
            const title = document.getElementById('modalTitle');
            const form = document.getElementById('departmentForm');
            
            if (isEdit) {
                title.textContent = 'Edit Department';
            } else {
                title.textContent = 'Add Department';
                form.reset();
                editingDepartmentId = null;
            }
            
            modal.classList.remove('hidden');
        }

        // Hide modal
        function hideDepartmentModal() {
            document.getElementById('departmentModal').classList.add('hidden');
        }

        // Edit department
        function editDepartment(id) {
            const dept = departments.find(d => d.id == id);
            if (dept) {
                editingDepartmentId = id;
                document.getElementById('departmentName').value = dept.name;
                document.getElementById('departmentDescription').value = dept.description || '';
                showDepartmentModal(true);
            }
        }

        // Delete department
        async function deleteDepartment(id) {
            if (confirm('Are you sure you want to delete this department?')) {
                try {
                    const response = await fetch(`/doctor-appoinment/Backend/api/departments.php?id=${id}`, {
                        method: 'DELETE'
                    });
                    if (response.ok) {
                        loadDepartments();
                    }
                } catch (error) {
                    console.error('Error deleting department:', error);
                }
            }
        }

        // Event listeners
        document.getElementById('addDepartmentBtn').addEventListener('click', () => showDepartmentModal(false));
        document.getElementById('cancelDepartmentBtn').addEventListener('click', hideDepartmentModal);
        
        document.getElementById('departmentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const departmentData = {
                name: formData.get('name'),
                description: formData.get('description')
            };

            try {
                const url = editingDepartmentId 
                    ? `/doctor-appoinment/Backend/api/departments.php?id=${editingDepartmentId}`
                    : '/doctor-appoinment/Backend/api/departments.php';
                
                const method = editingDepartmentId ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(departmentData)
                });

                if (response.ok) {
                    hideDepartmentModal();
                    loadDepartments();
                }
            } catch (error) {
                console.error('Error saving department:', error);
            }
        });

        // Load departments on page load
        document.addEventListener('DOMContentLoaded', loadDepartments);
    </script>
</body>
