    <link rel="stylesheet" href="../../public/css/styles.css">
    <style>
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            color: white;
            z-index: 1000;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s, transform 0.3s;
        }
        
        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .notification.success {
            background-color: #10B981;
        }
        
        .notification.error {
            background-color: #EF4444;
        }
        
        .notification.warning {
            background-color: #F59E0B;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3B82F6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-field {
            border-color: #EF4444 !important;
        }
        
        .error-message {
            color: #EF4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>

        <!-- Main Content -->
        <div class="flex-1 p-8">
            <div class="flex justify-between items-center mb-8">

                <button id="addEventBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">

            <!-- Events List -->
            <div class="bg-white rounded-lg shadow overflow-hidden">

                        <thead class="bg-gray-50">

    <!-- Add/Edit Event Modal -->
    <div id="eventModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 id="modalTitle" class="text-lg font-medium text-gray-900 mb-4">Add Event</h3>
                <form id="eventForm" enctype="multipart/form-data">
                    <input type="hidden" id="eventId" name="id">
                    <div class="mb-4">
                        <label for="eventTitle" class="block text-sm font-medium text-gray-700 mb-2">Event Title *</label>
                        <input type="text" id="eventTitle" name="title" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <div id="titleError" class="error-message hidden">Title is required</div>
                    </div>
                    <div class="mb-4">
                        <label for="eventDescription" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                        <textarea id="eventDescription" name="description" rows="3"
                                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="eventDate" class="block text-sm font-medium text-gray-700 mb-2">Event Date *</label>
                        <input type="date" id="eventDate" name="event_date" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <div id="dateError" class="error-message hidden">Date is required</div>
                    </div>
                    <div class="mb-4">
                        <label for="eventTime" class="block text-sm font-medium text-gray-700 mb-2">Event Time</label>
                        <input type="time" id="eventTime" name="event_time"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="eventLocation" class="block text-sm font-medium text-gray-700 mb-2">Location</label>
                        <input type="text" id="eventLocation" name="location"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="eventImage" class="block text-sm font-medium text-gray-700 mb-2">Image (optional)</label>
                        <input type="file" id="eventImage" name="image" accept="image/*"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button type="button" id="cancelEventBtn" 
                                class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400">
                            Cancel
                        </button>
                        <button type="submit" 
                                class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                            Save
                        </button>

    <script src="../../public/js/script.js"></script>
    <script src="./js/shared-auth.js"></script>
    <script>
        // Event management functionality
        let events = [];
        let editingEventId = null;

        // Utility functions
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        function clearErrors() {
            document.querySelectorAll('.error-field').forEach(el => {
                el.classList.remove('error-field');
            });
            document.querySelectorAll('.error-message').forEach(el => {
                el.classList.add('hidden');
            });
        }

        function showError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorElement = document.getElementById(fieldId + 'Error');
            
            if (field) {
                field.classList.add('error-field');
            }
            
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.classList.remove('hidden');
            }
        }

        // Load events
        async function loadEvents() {
            try {
                showLoading();
                
                // Check if user is authenticated
                if (typeof sharedAuth !== 'undefined' && !sharedAuth.canAccess()) {
                    showAuthMessage();
                    hideLoading();
                    return;
                }

                const response = await fetch('/doctor-appoinment/Backend/api/events.php');
                if (response.status === 403) {
                    showAuthMessage();
                    hideLoading();
                    return;
                }
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                events = data.events || [];
                displayEvents();
                hideLoading();
            } catch (error) {
                console.error('Error loading events:', error);
                showAuthMessage();
                hideLoading();
                showNotification('Failed to load events. Please try again.', 'error');
            }
        }

        function showAuthMessage() {
            const tbody = document.getElementById('eventsTableBody');
            tbody.innerHTML = `
                <tr>
                    <td colspan="7" class="px-6 py-4 text-center">
                        <div class="text-gray-500 mb-2">Authentication required to view events</div>
                        <a href="../signin.html" class="text-blue-600 hover:text-blue-800 underline">Click here to login</a>
                    </td>
                </tr>
            `;
        }

        // Display events in table
        function displayEvents() {
            const tbody = document.getElementById('eventsTableBody');
            tbody.innerHTML = '';

            if (events.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="px-6 py-4 text-center text-gray-500">
                            No events found. Click "Add Event" to create one.
                        </td>
                    </tr>
                `;
                return;
            }

            events.forEach(event => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${event.id}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${event.title}</td>
                    <td class="px-6 py-4 text-sm text-gray-500">${event.description || 'No description'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${new Date(event.event_date).toLocaleDateString()}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${event.event_time || 'No time'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${event.location || 'No location'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button onclick="editEvent(${event.id})" class="text-blue-600 hover:text-blue-900 mr-3">Edit</button>
                        <button onclick="deleteEvent(${event.id})" class="text-red-600 hover:text-red-900">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Show modal for adding/editing
        function showEventModal(isEdit = false) {
            const modal = document.getElementById('eventModal');
            const title = document.getElementById('modalTitle');
            const form = document.getElementById('eventForm');
            
            clearErrors();
            
            if (isEdit) {
                title.textContent = 'Edit Event';
            } else {
                title.textContent = 'Add Event';
                form.reset();
                editingEventId = null;
            }
            
            modal.classList.remove('hidden');
        }

        // Hide modal
        function hideEventModal() {
            document.getElementById('eventModal').classList.add('hidden');
        }

        // Edit event
        function editEvent(id) {
            const event = events.find(e => e.id == id);
            if (event) {
                editingEventId = id;
                document.getElementById('eventTitle').value = event.title;
                document.getElementById('eventDescription').value = event.description || '';
                document.getElementById('eventDate').value = event.event_date;
                document.getElementById('eventTime').value = event.event_time || '';
                document.getElementById('eventLocation').value = event.location || '';
                showEventModal(true);
            }
        }

        // Delete event
        async function deleteEvent(id) {
            if (confirm('Are you sure you want to delete this event?')) {
                try {
                    showLoading();
                    const response = await fetch(`/doctor-appoinment/Backend/api/events.php?id=${id}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        showNotification('Event deleted successfully');
                        loadEvents();
                    } else if (response.status === 422) {
                        const errorData = await response.json();
                        showNotification(errorData.message || 'Validation error occurred', 'error');
                    } else {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                } catch (error) {
                    console.error('Error deleting event:', error);
                    showNotification('Failed to delete event. Please try again.', 'error');
                } finally {
                    hideLoading();
                }
            }
        }

        // Event listeners
        document.getElementById('addEventBtn').addEventListener('click', () => showEventModal(false));
        document.getElementById('cancelEventBtn').addEventListener('click', hideEventModal);
        
        document.getElementById('eventForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            clearErrors();
            
            const formData = new FormData(e.target);
            const eventData = {
                title: formData.get('title').trim(),
                description: formData.get('description').trim(),
                event_date: formData.get('event_date'),
                event_time: formData.get('event_time') || null,
                location: formData.get('location') || null
            };

            // Client-side validation
            let isValid = true;
            if (!eventData.title) {
                showError('eventTitle', 'Title is required');
                isValid = false;
            }
            
            if (!eventData.event_date) {
                showError('eventDate', 'Date is required');
                isValid = false;
            }
            
            if (!isValid) {
                showNotification('Please fix the validation errors', 'error');
                return;
            }

            try {
                showLoading();
                
                // Always use FormData for both create & update
const fd = new FormData(e.target);

// If editing, include event id
if (editingEventId) {
    fd.append('id', editingEventId);
}

const response = await fetch('/doctor-appoinment/Backend/api/events.php', {
    method: 'POST',   // ‚úÖ Always POST
    credentials: 'include',
    body: fd
});


                const responseData = await response.json();
                
                if (response.ok) {
                    showNotification(editingEventId ? 'Event updated successfully' : 'Event created successfully');
                    hideEventModal();
                    loadEvents();
                } else if (response.status === 422) {
                    // Handle validation errors from server
                    if (responseData.errors) {
                        // Show field-specific errors
                        Object.keys(responseData.errors).forEach(field => {
                            showError(`event${field.charAt(0).toUpperCase() + field.slice(1)}`, responseData.errors[field]);
                        });
                    }
                    showNotification(responseData.message || 'Validation error occurred', 'error');
                } else {
                    throw new Error(responseData.message || `HTTP error! status: ${response.status}`);
                }
            } catch (error) {
                console.error('Error saving event:', error);
                showNotification(error.message || 'Failed to save event. Please try again.', 'error');
            } finally {
                hideLoading();
            }
        });

        // Load events on page load
        document.addEventListener('DOMContentLoaded', loadEvents);
    </script>
</body>
