<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Test - MedCare Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">Authentication Test Page</h1>
        
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Current Status</h2>
            <div id="authStatus" class="text-gray-600">Loading...</div>
        </div>

        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Test API Calls</h2>
            <div class="space-y-4">
                <button id="testAuthBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
                    Test Auth API
                </button>
                <button id="testAdminBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">
                    Test Admin API
                </button>
                <button id="testLogoutBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">
                    Test Logout
                </button>
            </div>
            <div id="apiResults" class="mt-4 p-4 bg-gray-50 rounded hidden">
                <pre id="apiOutput" class="text-sm"></pre>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold mb-4">Navigation</h2>
            <div class="space-y-2">
                <a href="./index.html" class="block text-blue-600 hover:text-blue-800">Dashboard</a>
                <a href="./doctors.html" class="block text-blue-600 hover:text-blue-800">Doctors</a>
                <a href="./departments.html" class="block text-blue-600 hover:text-blue-800">Departments</a>
                <a href="./gallery.html" class="block text-blue-600 hover:text-blue-800">Gallery</a>
                <a href="./services.html" class="block text-blue-600 hover:text-blue-800">Services</a>
                <a href="./events.html" class="block text-blue-600 hover:text-blue-800">Events</a>
            </div>
        </div>
    </div>

    <script src="./js/shared-auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Wait for shared auth to initialize
            if (typeof sharedAuth !== 'undefined') {
                await sharedAuth.init();
                updateAuthStatus();
            }

            // Test buttons
            document.getElementById('testAuthBtn').addEventListener('click', testAuthAPI);
            document.getElementById('testAdminBtn').addEventListener('click', testAdminAPI);
            document.getElementById('testLogoutBtn').addEventListener('click', testLogout);
        });

        function updateAuthStatus() {
            const statusDiv = document.getElementById('authStatus');
            if (sharedAuth.isAuthenticated) {
                statusDiv.innerHTML = `
                    <div class="text-green-600 font-semibold">✅ Authenticated</div>
                    <div class="mt-2">
                        <strong>User ID:</strong> ${sharedAuth.user.id}<br>
                        <strong>Name:</strong> ${sharedAuth.user.name}<br>
                        <strong>Email:</strong> ${sharedAuth.user.email}<br>
                        <strong>Role:</strong> ${sharedAuth.user.role}
                    </div>
                `;
            } else {
                statusDiv.innerHTML = `
                    <div class="text-red-600 font-semibold">❌ Not Authenticated</div>
                    <div class="mt-2 text-gray-600">Please log in to access admin features.</div>
                `;
            }
        }

        async function testAuthAPI() {
            try {
                const response = await fetch('/Backend/api/auth.php?action=me', {
                    credentials: 'include'
                });
                const data = await response.json();
                showAPIResult('Auth API Response:', data);
            } catch (error) {
                showAPIResult('Auth API Error:', error.message);
            }
        }

        async function testAdminAPI() {
            try {
                const response = await fetch('/Backend/api/admin.php?action=dashboard_stats', {
                    credentials: 'include'
                });
                const data = await response.json();
                showAPIResult('Admin API Response:', data);
            } catch (error) {
                showAPIResult('Admin API Error:', error.message);
            }
        }

        async function testLogout() {
            try {
                const response = await fetch('/Backend/api/auth.php?action=signout', {
                    method: 'POST',
                    credentials: 'include'
                });
                const data = await response.json();
                showAPIResult('Logout Response:', data);
                
                // Refresh auth status
                setTimeout(() => {
                    location.reload();
                }, 1000);
            } catch (error) {
                showAPIResult('Logout Error:', error.message);
            }
        }

        function showAPIResult(title, data) {
            const resultsDiv = document.getElementById('apiResults');
            const outputDiv = document.getElementById('apiOutput');
            
            resultsDiv.classList.remove('hidden');
            outputDiv.textContent = `${title}\n${JSON.stringify(data, null, 2)}`;
        }
    </script>
</body>
</html>
