    <script src="../../public/js/script.js"></script>
    <script src="./js/shared-auth.js"></script>
    <script>
        class DoctorsManager {
            constructor() {
                this.apiBase = '/doctor-appoinment/Backend/api/admin.php';
                this.doctors = [];
                this.init();
            }

            async init() {
                // Wait for shared auth to initialize
                if (typeof sharedAuth !== 'undefined') {
                    await sharedAuth.init();
                    if (!sharedAuth.canAccess()) {
                        sharedAuth.showAuthStatus();
                        return;
                    }
                }
                
                await this.loadDoctors();
                this.setupEventListeners();
            }

            async loadDoctors() {
                try {
                    const response = await fetch('/doctor-appoinment/Backend/api/admin.php?action=get_doctors', {
                        credentials: 'include',
                        cache: 'no-cache'
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data.success) {
                            this.doctors = data.doctors;
                            this.renderDoctorsTable();
                        } else {
                            this.showAuthMessage();
                        }
                    } else {
                        this.showAuthMessage();
                    }
                } catch (error) {
                    console.error('Failed to load doctors:', error);
                    this.showAuthMessage();
                }
            }

            showAuthMessage() {
                const tbody = document.getElementById('doctorsTableBody');
                tbody.innerHTML = `
                    <tr>
                        <td colspan="4" class="px-6 py-4 text-center">
                            <div class="text-gray-500 mb-2">Authentication required to view doctors</div>
                            <a href="../signin.html" class="text-blue-600 hover:text-blue-800 underline">Click here to login</a>
                        </td>
                    </tr>
                `;
            }

            renderDoctorsTable() {
                const tbody = document.getElementById('doctorsTableBody');
                
                if (this.doctors.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" class="px-6 py-4 text-center text-gray-500">No doctors found</td></tr>';
                    return;
                }

                tbody.innerHTML = this.doctors.map(doctor => `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm font-medium text-gray-900">${doctor.name}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900">${doctor.email}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900">${doctor.specialization}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900">${doctor.phone}</div>
                        </td>

                    </tr>
                `).join('');
            }

            setupEventListeners() {
                document.getElementById('cancelBtn').addEventListener('click', () => {
                    this.hideModal();
                });
            }


        }

        // Initialize doctors manager
        let doctorsManager;
        document.addEventListener('DOMContentLoaded', () => {
            doctorsManager = new DoctorsManager();
        });
    </script>
