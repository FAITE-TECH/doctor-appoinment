        <!-- Main Content -->
        <div class="flex-1 p-8">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900">Manage Services</h1>
                <button id="addServiceBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
                    + Add Service
                </button>
            </div>

            <!-- Services List -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="servicesTableBody" class="bg-white divide-y divide-gray-200">
                            <!-- Services will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Service Modal -->
    <div id="serviceModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 id="modalTitle" class="text-lg font-medium text-gray-900 mb-4">Add Service</h3>
                <form id="serviceForm">
                    <input type="hidden" id="serviceId" name="id">
                    <div class="mb-4">
                        <label for="serviceName" class="block text-sm font-medium text-gray-700 mb-2">Service Name</label>
                        <input type="text" id="serviceName" name="name" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="serviceDescription" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                        <textarea id="serviceDescription" name="description" rows="3" required
                                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="servicePrice" class="block text-sm font-medium text-gray-700 mb-2">Price ($)</label>
                        <input type="number" id="servicePrice" name="price" step="0.01" min="0" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button type="button" id="cancelServiceBtn" 
                                class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400">
                            Cancel
                        </button>
                        <button type="submit" 
                                class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                            Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../../public/js/script.js"></script>
    <script src="./js/shared-auth.js"></script>
    <script>
        // Service management functionality
        let services = [];
        let editingServiceId = null;

        // Load services
        async function loadServices() {
            try {
                // Check if user is authenticated
                if (typeof sharedAuth !== 'undefined' && !sharedAuth.canAccess()) {
                    showAuthMessage();
                    return;
                }

                const response = await fetch('/doctor-appoinment/Backend/api/services.php');
                if (response.status === 403) {
                    showAuthMessage();
                    return;
                }
                
                const data = await response.json();
                services = data.services || [];
                displayServices();
            } catch (error) {
                console.error('Error loading services:', error);
                showAuthMessage();
            }
        }

        function showAuthMessage() {
            const tbody = document.getElementById('servicesTableBody');
            tbody.innerHTML = `
                <tr>
                    <td colspan="5" class="px-6 py-4 text-center">
                        <div class="text-center py-12">
                            <div class="text-gray-500 mb-2">Authentication required to view services</div>
                            <a href="../signin.html" class="text-blue-600 hover:text-blue-800 underline">Click here to login</a>
                        </div>
                    </td>
                </tr>
            `;
        }

        // Display services in table
        function displayServices() {
            const tbody = document.getElementById('servicesTableBody');
            tbody.innerHTML = '';

            services.forEach(service => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${service.id}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${service.name}</td>
                    <td class="px-6 py-4 text-sm text-gray-500">${service.description || 'No description'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">$${parseFloat(service.price).toFixed(2)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${new Date(service.created_at).toLocaleDateString()}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button onclick="editService(${service.id})" class="text-blue-600 hover:text-blue-900 mr-3">Edit</button>
                        <button onclick="deleteService(${service.id})" class="text-red-600 hover:text-red-900">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Show modal for adding/editing
        function showServiceModal(isEdit = false) {
            const modal = document.getElementById('serviceModal');
            const title = document.getElementById('modalTitle');
            const form = document.getElementById('serviceForm');
            
            if (isEdit) {
                title.textContent = 'Edit Service';
            } else {
                title.textContent = 'Add Service';
                form.reset();
                editingServiceId = null;
            }
            
            modal.classList.remove('hidden');
        }

        // Hide modal
        function hideServiceModal() {
            document.getElementById('serviceModal').classList.add('hidden');
        }

        // Edit service
        function editService(id) {
            const service = services.find(s => s.id == id);
            if (service) {
                editingServiceId = id;
                document.getElementById('serviceName').value = service.name;
                document.getElementById('serviceDescription').value = service.description || '';
                document.getElementById('servicePrice').value = service.price;
                showServiceModal(true);
            }
        }

        // Delete service
        async function deleteService(id) {
            if (confirm('Are you sure you want to delete this service?')) {
                try {
                    const response = await fetch(`/doctor-appoinment/Backend/api/services.php?id=${id}`, {
                        method: 'DELETE'
                    });
                    if (response.ok) {
                        loadServices();
                    }
                } catch (error) {
                    console.error('Error deleting service:', error);
                }
            }
        }

        // Event listeners
        document.getElementById('addServiceBtn').addEventListener('click', () => showServiceModal(false));
        document.getElementById('cancelServiceBtn').addEventListener('click', hideServiceModal);
        
        document.getElementById('serviceForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const serviceData = {
                name: formData.get('name'),
                description: formData.get('description'),
                price: parseFloat(formData.get('price'))
            };

            try {
                const url = editingServiceId 
                    ? `/doctor-appoinment/Backend/api/services.php?id=${editingServiceId}`
                    : '/doctor-appoinment/Backend/api/services.php';
                
                const method = editingServiceId ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(serviceData)
                });

                if (response.ok) {
                    hideServiceModal();
                    loadServices();
                }
            } catch (error) {
                console.error('Error saving service:', error);
            }
        });

        // Load services on page load
        document.addEventListener('DOMContentLoaded', loadServices);
    </script>
</body>
