<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../public/css/styles.css">
</head>

                </div>
                <div class="flex items-center space-x-4">
                    <span id="admin-user-info" class="text-sm"></span>
                    <a href="../index.html" class="bg-gray-600 hover:bg-gray-700 px-3 py-2 rounded text-sm">Back to Site</a>
                    <button id="adminLogoutBtn" class="bg-red-600 hover:bg-red-700 px-3 py-2 rounded text-sm">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex">
        <!-- Sidebar -->
        <div class="w-64 bg-white shadow-lg min-h-screen">
            <div class="p-4">
                <nav class="space-y-2">
                    <a href="./index.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5a2 2 0 012-2h4a2 2 0 012 2v6H8V5z"></path>
                        </svg>
                        Dashboard
                    </a>
                    <a href="./doctors.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        Doctors
                    </a>
                    <a href="./departments.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                        </svg>
                        Departments
                    </a>
                    <a href="./gallery.html" class="flex items-center px-4 py-2 text-gray-700 bg-blue-100 rounded-lg">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        Gallery
                    </a>
                    <a href="./services.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        Services
                    </a>
                    <a href="./events.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        Events
                    </a>
                </nav>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900">Manage Gallery</h1>
                <button id="addImageBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
                    + Upload Image
                </button>
            </div>

            <!-- Gallery Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="galleryGrid">
                <!-- Images will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Add/Edit Image Modal -->
    <div id="imageModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 id="modalTitle" class="text-lg font-medium text-gray-900 mb-4">Upload Image</h3>
                <form id="imageForm" enctype="multipart/form-data">
                    <input type="hidden" id="imageId" name="id">
                    <div class="mb-4">
                        <label for="imageTitle" class="block text-sm font-medium text-gray-700 mb-2">Title</label>
                        <input type="text" id="imageTitle" name="title" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="imageDescription" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                        <textarea id="imageDescription" name="description" rows="3"
                                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="imageFile" class="block text-sm font-medium text-gray-700 mb-2">Image File</label>
                        <input type="file" id="imageFile" name="image" accept="image/*" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button type="button" id="cancelImageBtn" 
                                class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400">
                            Cancel
                        </button>
                        <button type="submit" 
                                class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                            Upload
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../../public/js/script.js"></script>
    <script src="./js/shared-auth.js"></script>
    <script>
        // Gallery management functionality
        let galleryImages = [];
        let editingImageId = null;

        // Load gallery images
        async function loadGallery() {
            try {
                // Check if user is authenticated
                if (typeof sharedAuth !== 'undefined' && !sharedAuth.canAccess()) {
                    showAuthMessage();
                    return;
                }

                const response = await fetch('/doctor-appoinment/Backend/api/gallery.php', {
                    credentials: 'include'
                });
                if (response.status === 403) {
                    showAuthMessage();
                    return;
                }
                
                const data = await response.json();
                galleryImages = data.gallery || [];
                displayGallery();
            } catch (error) {
                console.error('Error loading gallery:', error);
                showAuthMessage();
            }
        }

        function showAuthMessage() {
            const grid = document.getElementById('galleryGrid');
            grid.innerHTML = `
                <div class="col-span-full text-center py-12">
                    <div class="text-gray-500 mb-2">Authentication required to view gallery</div>
                    <a href="../signin.html" class="text-blue-600 hover:text-blue-800 underline">Click here to login</a>
                </div>
            `;
        }

        // Display gallery images
        function displayGallery() {
            const grid = document.getElementById('galleryGrid');
            grid.innerHTML = '';

            galleryImages.forEach(image => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-lg shadow-lg overflow-hidden';
                card.innerHTML = `
                    <div class="relative">
                        <img src="/doctor-appoinment/uploads/gallery/${image.image_path}" 
                             alt="${image.title}" 
                             class="w-full h-48 object-cover">
                        <div class="absolute top-2 right-2 flex space-x-2">
                            <button onclick="editImage(${image.id})" 
                                    class="bg-blue-600 text-white p-2 rounded-full hover:bg-blue-700">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                </svg>
                            </button>
                            <button onclick="deleteImage(${image.id})" 
                                    class="bg-red-600 text-white p-2 rounded-full hover:bg-red-700">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="p-4">
                        <h3 class="text-lg font-semibold text-gray-900 mb-2">${image.title}</h3>
                        <p class="text-gray-600 text-sm">${image.description || 'No description'}</p>
                        <p class="text-gray-500 text-xs mt-2">${new Date(image.created_at).toLocaleDateString()}</p>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Show modal for adding/editing
        function showImageModal(isEdit = false) {
            const modal = document.getElementById('imageModal');
            const title = document.getElementById('modalTitle');
            const form = document.getElementById('imageForm');
            
            if (isEdit) {
                title.textContent = 'Edit Image';
                document.getElementById('imageFile').required = false;
            } else {
                title.textContent = 'Upload Image';
                document.getElementById('imageFile').required = true;
                form.reset();
                editingImageId = null;
            }
            
            modal.classList.remove('hidden');
        }

        // Hide modal
        function hideImageModal() {
            document.getElementById('imageModal').classList.add('hidden');
        }

        // Edit image
        function editImage(id) {
            const image = galleryImages.find(img => img.id == id);
            if (image) {
                editingImageId = id;
                document.getElementById('imageTitle').value = image.title;
                document.getElementById('imageDescription').value = image.description || '';
                showImageModal(true);
            }
        }

        // Delete image
        async function deleteImage(id) {
            if (confirm('Are you sure you want to delete this image?')) {
                try {
                    const response = await fetch(`/doctor-appoinment/Backend/api/gallery.php?id=${id}`, {
                        method: 'DELETE'
                    });
                    if (response.ok) {
                        loadGallery();
                    }
                } catch (error) {
                    console.error('Error deleting image:', error);
                }
            }
        }

        // Event listeners
        document.getElementById('addImageBtn').addEventListener('click', () => showImageModal(false));
        document.getElementById('cancelImageBtn').addEventListener('click', hideImageModal);
        
        document.getElementById('imageForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            try {
                const url = editingImageId 
                    ? `/doctor-appoinment/Backend/api/gallery.php?id=${editingImageId}`
                    : '/doctor-appoinment/Backend/api/gallery.php';
                
                const method = editingImageId ? 'PUT' : 'POST';
                
                let response;
                if (editingImageId) {
                    // Edit via JSON (no file upload)
                    const imageData = {
                        title: document.getElementById('imageTitle').value,
                        description: document.getElementById('imageDescription').value
                    };
                    response = await fetch(url, {
                        method: method,
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify(imageData)
                    });
                } else {
                    // Create via FormData (with file upload)
                    const formData = new FormData(e.target);
                    response = await fetch(url, {
                        method: method,
                        credentials: 'include',
                        body: formData
                    });
                }

                if (response.ok) {
                    hideImageModal();
                    loadGallery();
                } else {
                    const errorData = await response.json();
                    console.error('Error saving image:', errorData);
                    alert('Error: ' + (errorData.error || 'Failed to save image'));
                }
            } catch (error) {
                console.error('Error saving image:', error);
                alert('Error: ' + error.message);
            }
        });

        // Load gallery on page load
        document.addEventListener('DOMContentLoaded', loadGallery);
    </script>
</body>
</html>
