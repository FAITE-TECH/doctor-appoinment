<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Frontend</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../public/css/styles.css" />
  </head>
  <body class="bg-gray-100">
    <!--  Import Header -->

    <div id="header"></div>
    <script>
      fetch("header.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
        });
    </script>

<!-- Hero -->
    <div class="relative w-full h-40 mx-auto">
      <img
        src="../public/assets/doctor1.jpg"
        alt="doctor"
        class="w-full h-full object-cover rounded-lg"
      />
      <h1
        class="absolute bottom-5 left-20 text-xl font-bold text-white bg-black/50 px-2 py-1 rounded"
      >
        Contact
      </h1>
    </div>

    <!-- Navigation -->

    <div class="flex text-gray-600 my-10 leading-relaxed space-x-1 text-sm  justify-center max-w-6xl ">
            <a href="home.html" class="text-blue-600 hover:underline">Home</a>
            <span>&gt;</span>
            <a href="contact.html" class="text-blue-600 hover:underline">Contact</a>
            <span>&gt;</span>
        </div>


<!-- Main content -->

    <section class="w-full py-10 bg-gray-50">
      <div class="max-w-6xl mx-auto px-4">
        <div class="w-full h-[400px] rounded-lg overflow-hidden shadow-lg">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.215256125603!2d-73.987844924562!3d40.74844097138948!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259a9b3117469%3A0xd134e199a405a163!2sEmpire%20State%20Building!5e0!3m2!1sen!2sus!4v1623251156831!5m2!1sen!2sus"
            class="w-full h-full border-0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            title="Map showing the location of the Empire State Building, New York City"
          >
          </iframe>
        </div>
        <div>
          
        </div>
      </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>
    <script>
      fetch("footer.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
    <script src="../public/js/script.js"></script>
  </body>
</html>
