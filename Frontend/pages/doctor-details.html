<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Details</title>
      <link rel="icon" type="image/png" href="../public/assets/logo.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-50">


    <!--  Import Header -->

    <div id="header"></div>
    <script>
      fetch("header.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
        });
    </script>

    <div class="container mx-auto p-6">
      <div
        id="doctorDetail"
        class="flex flex-col mt-6 justify-center align-center"
      ></div>
    </div>

    <!-- Schedule Table -->
    <div class="overflow-x-auto p-6 max-w-6xl mx-auto">
      <table
        id="scheduleTable"
        class="min-w-full border border-gray-300 text-sm"
      >
        <thead>
          <tr class="bg-gray-700 text-white h-20 text-center">
            <th class="border px-2 py-1">Doctor Name</th>
            <th class="border px-2 py-1">Sunday</th>
            <th class="border px-2 py-1">Monday</th>
            <th class="border px-2 py-1">Tuesday</th>
            <th class="border px-2 py-1">Wednesday</th>
            <th class="border px-2 py-1">Thursday</th>
            <th class="border px-2 py-1">Friday</th>
            <th class="border px-2 py-1">Saturday</th>
          </tr>
        </thead>
        <tbody class="p-5"></tbody>
      </table>
    </div>
 <!-- Filter -->

    <section id="doctors">
      <div class="text-center my-10 container mx-auto max-w-6xl px-4">
        <!-- Filter Buttons -->
        <div
          id="doctorFilter"
          class="flex flex-wrap justify-center gap-4 mb-10"
        >
          <button
            class="filter-btn relative px-4 py-2 text-black transition"
            data-filter="All"
          >
            All
            <div
              class="underline hidden w-full h-0.5 bg-red-400 absolute bottom-0 left-0"
            ></div>
          </button>
          <button
            class="filter-btn relative px-4 py-2 text-black transition"
            data-filter="Dental"
          >
            Dental
            <div
              class="underline hidden w-full h-0.5 bg-red-400 absolute bottom-0 left-0"
            ></div>
          </button>
          <button
            class="filter-btn relative px-4 py-2 text-black transition"
            data-filter="Neurologist"
          >
            Neurologist
            <div
              class="underline hidden w-full h-0.5 bg-red-400 absolute bottom-0 left-0"
            ></div>
          </button>
          <button
            class="filter-btn relative px-4 py-2 text-black transition"
            data-filter="Pulmonary"
          >
            Pulmonary
            <div
              class="underline hidden w-full h-0.5 bg-red-400 absolute bottom-0 left-0"
            ></div>
          </button>
        </div>

        <!-- Cards Grid -->
        <div
          id="doctorContainer"
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 transition-all duration-500"
        >
          <!-- Cards will be injected by JS -->
        </div>
      </div>
    </section>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const doctorContainer = document.getElementById("doctorContainer");
        const filterButtons = document.querySelectorAll(".filter-btn");

        function renderDoctors(filteredDoctors) {
          // Clear container
          doctorContainer.innerHTML = "";

          filteredDoctors.forEach((doctor) => {
            const doctorCard = document.createElement("div");
            doctorCard.className =
              "bg-white border border-gray-200 overflow-hidden shadow-sm hover:shadow-lg transition flex flex-col transform opacity-0 animate-fadeIn";

            doctorCard.innerHTML = `
              <!-- Doctor Image Wrapper -->
              <a href="doctor-details.html?id=${doctor.id}">
                <div class="relative h-56 w-full overflow-hidden group">
                  <img src="${doctor.img}" alt="${doctor.name}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
                </div>
              </a>

              <!-- Doctor Content -->
              <div class="p-6 flex flex-col justify-between flex-grow">
                <h3 class="text-xl font-sans-serif text-blue-800 mb-2 text-start">${doctor.name}</h3>
                <p class="bg-green-100 text-blue-500 text-xs font-[Roboto] px-3 py-1 rounded-full uppercase w-fit mb-3">${doctor.special}</p>
                <p class="text-gray-600 text-md mb-4 clamp-4 text-start leading-relaxed">${doctor.description}</p>
              </div>
            `;

            doctorContainer.appendChild(doctorCard);

            // Animate card fade in
            requestAnimationFrame(() => {
              doctorCard.classList.remove("opacity-0");
            });
          });
        }

        // Initial render - all doctors
        renderDoctors(doctors);

        // Filter functionality
        filterButtons.forEach((btn) => {
          btn.addEventListener("click", () => {
            const filter = btn.dataset.filter;

            

            if (filter === "All") {
              renderDoctors(doctors);
            } else {
              const filteredDoctors = doctors.filter(
                (d) => d.special === filter
              );
              renderDoctors(filteredDoctors);
            }
          });
        });
      });
    </script>


    <!-- Doctor Data -->
    <script>
      // Global variable to store doctors data
      let doctors = [];
      let currentDoctor = null;

      // Fetch doctors from API
      async function fetchDoctors() {
        try {
          const response = await fetch('/doctor-appoinment/Backend/api/doctors.php?action=doctors');
          const data = await response.json();
          
          if (data.status === 'success') {
            doctors = data.data;
            loadDoctorDetails();
          } else {
            console.error('Failed to fetch doctors:', data.message);
            document.getElementById("doctorDetail").innerHTML = '<p class="text-center text-gray-500">Doctor not found.</p>';
          }
        } catch (error) {
          console.error('Error fetching doctors:', error);
          document.getElementById("doctorDetail").innerHTML = '<p class="text-center text-gray-500">Unable to load doctor details. Please try again later.</p>';
        }
      }

      function loadDoctorDetails() {
        // Get doctor id from URL
        const params = new URLSearchParams(window.location.search);
        const doctorId = parseInt(params.get("id"));

        // Find doctor by id
        currentDoctor = doctors.find((d) => d.id === doctorId);

        if (currentDoctor) {
          // Use the image from database or fallback to default
          const doctorImage = currentDoctor.image_path || "../public/assets/doctor1.jpg";
          const doctorSpecialization = currentDoctor.specialization || currentDoctor.department_name || "General";
          const doctorDescription = currentDoctor.description || "Experienced medical professional dedicated to providing quality healthcare services.";

          document.getElementById("doctorDetail").innerHTML = `
        <div class="relative w-full h-40 max-w-6xl mx-auto ">
            <img src="${doctorImage}" alt="${currentDoctor.name}" class="w-full h-full object-cover  rounded-lg">
            <h1 class="absolute bottom-2 left-2 text-xl font-bold text-white bg-black/50 px-2 py-1 rounded">
                ${currentDoctor.name}
            </h1>
        </div>

        <div class="flex text-gray-600 my-10 leading-relaxed space-x-1 text-sm  justify-center max-w-6xl ">
            <a href="home.html#doctors" class="text-blue-600 hover:underline">Home</a>
            <span>&gt;</span>
            <a href="doctors.html" class="text-blue-600 hover:underline">Doctor</a>
            <span>&gt;</span>
            <span class="text-gray-800 font-medium">${currentDoctor.name}</span>
        </div>



        <div class="bg-white  p-6 flex flex-col justify-between max-w-6xl mx-auto md:flex-row gap-6">
          <img src="${doctorImage}" alt="${currentDoctor.name}" class="w-60 h-60 object-cover rounded-lg shadow-md">
          
          <div class="md:w-1/3">
            <h2 class="text-3xl font-bold text-gray-800 mb-2">${currentDoctor.name}</h2>
            <p class=" text-gray-600 text-sm px-3 py-1 font-italic w-fit mb-4">${doctorSpecialization}</p>
            <p class="text-gray-600 leading-relaxed mb-4">${doctorDescription}</p>
            <p class="text-gray-600 mb-1"><i class="fa-solid fa-envelope"></i>  <a href="mailto:${currentDoctor.email}" class="text-gray-500">${currentDoctor.email}</a></p>
            <p class="text-gray-600 mb-1"><i class="fa-solid fa-phone"></i> <a href="tel:${currentDoctor.phone}" class="text-gray-500">${currentDoctor.phone}</a></p>

            <button onclick="window.location.href='./home.html#appointment-form'" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Book Schedule</button>
          </div>

          <div class="mt-4 md:w-1/3 ">
            <h3 class="text-xl font-bold text-gray-800 mb-2  border-t border-gray-200">Other Doctors in ${doctorSpecialization}</h3>
           
           <ul id="other-doctors" class="divide-y divide-gray-200 border border-gray-200 rounded-lg"></ul>

          </div>
        </div>
      `;
          // Load other doctors in the same specialization
          loadOtherDoctors(doctorSpecialization);
          
          // Load schedule table
          loadScheduleTable();
        } else {
          document.getElementById("doctorDetail").innerHTML = '<p class="text-red-500 font-semibold">Doctor not found.</p>';
        }
      }

      function loadOtherDoctors(specialization) {
        const otherDoctorsContainer = document.querySelector("#other-doctors");
        if (!otherDoctorsContainer) return;

        const otherDoctors = doctors.filter((d) => 
          ((d.specialization && d.specialization.toLowerCase().includes(specialization.toLowerCase())) ||
           (d.department_name && d.department_name.toLowerCase().includes(specialization.toLowerCase()))) &&
          d.name !== currentDoctor.name
        );

        otherDoctorsContainer.innerHTML = otherDoctors
          .map((d) => `
            <li class="flex items-center gap-3 p-3 hover:bg-gray-50 transition">
              <div>
                <h4 class="text-gray-800 font-semibold text-sm">${d.name}</h4>
              </div>
            </li>
          `)
          .join("");
      }

      function loadScheduleTable() {
        const tableBody = document.querySelector("#scheduleTable tbody");
        if (!tableBody) return;

        const row = document.createElement("tr");

        // doctor name
        row.innerHTML = `<td class="border px-2 py-1 font-semibold text-center text-gray-400 h-20">${currentDoctor.name}</td>`;

        // days of week
        const days = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
        
        // Since real doctor data doesn't have schedule, show default availability
        days.forEach((day) => {
          // Default schedule for all doctors (can be customized later)
          const defaultSchedule = {
            "Monday": "09:00 - 17:00",
            "Tuesday": "09:00 - 17:00", 
            "Wednesday": "09:00 - 17:00",
            "Thursday": "09:00 - 17:00",
            "Friday": "09:00 - 17:00",
            "Saturday": "09:00 - 13:00",
            "Sunday": "--"
          };
          
          const scheduleTime = defaultSchedule[day];
          const bgClass = scheduleTime && scheduleTime !== "--" ? "bg-blue-100" : "";
          row.innerHTML += `<td class="border px-2 py-1 text-center ${bgClass}">${scheduleTime}</td>`;
        });

        tableBody.appendChild(row);
      }

      // Initialize when page loads
      document.addEventListener('DOMContentLoaded', function() {
        fetchDoctors();
      });
    </script>


    <!-- Filter Underline -->

    <script>
      const filterButtons = document.querySelectorAll(".filter-btn");

      filterButtons.forEach((btn) => {
        btn.addEventListener("click", () => {
          // Hide underline for all buttons
          filterButtons.forEach((b) =>
            b.querySelector(".underline").classList.add("hidden")
          );

          // Show underline for clicked button
          btn.querySelector(".underline").classList.remove("hidden");
        });
      });
    </script>
    <style>
      /* Simple fade-in animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fadeIn {
        animation: fadeIn 0.5s ease forwards;
      }
    </style>


    <!-- Footer -->
    <div id="footer"></div>
    <script>
      fetch("footer.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>


 <!-- Placeholder for spinner -->
<div id="spinner"></div>

<script>
  // Load spinner markup
  fetch("spinner.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("spinner").innerHTML = data;

      // Now spinner is in DOM -> attach JS logic
      const spinner = document.getElementById("spinner-overlay");

      function showSpinner() {
        spinner.classList.remove("hidden");
      }
      function hideSpinner() {
        spinner.classList.add("hidden");
      }

      // Show on links
    document.querySelectorAll("a").forEach(link => {
      link.addEventListener("click", () => {
        if (link.getAttribute("href") !== "#" && !link.getAttribute("href")?.startsWith("javascript")) {
          showSpinner();
          setTimeout(hideSpinner, 10000); // works now
        }
      });
    });

    // Show on .show-spinner buttons
    document.querySelectorAll("button.show-spinner").forEach(btn => {
      btn.addEventListener("click", () => {
        showSpinner();
        setTimeout(hideSpinner, 10000); // works now
      });
    });

    // Show on form submit
    document.querySelectorAll("form").forEach(form => {
      form.addEventListener("submit", () => {
        showSpinner();
        setTimeout(hideSpinner, 10000); // works now
      });
    });

    // Optional: hide spinner after page load (auto)
    setTimeout(() => hideSpinner(), 10000);
    });
</script>

  </body>
</html>
