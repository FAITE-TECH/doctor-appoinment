<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-50">
    <!--  Import Header -->

    <div id="header"></div>
    <script>
      fetch("header.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
        });
    </script>

    <div class="container mx-auto p-6">
      <a href="home.html#doctors" class="text-blue-600 hover:underline"
        >&larr; Back to Doctors</a
      >
      <div
        id="doctorDetail"
        class="flex flex-col mt-6 justify-center align-center"
      ></div>
    </div>
<div class="overflow-x-auto">
      <table
        id="scheduleTable"
        class="min-w-full border border-gray-300 text-sm"
      >
        <thead>
          <tr class="bg-gray-200">
            <th class="border px-2 py-1">Doctor Name</th>
            <th class="border px-2 py-1">Sunday</th>
            <th class="border px-2 py-1">Monday</th>
            <th class="border px-2 py-1">Tuesday</th>
            <th class="border px-2 py-1">Wednesday</th>
            <th class="border px-2 py-1">Thursday</th>
            <th class="border px-2 py-1">Friday</th>
            <th class="border px-2 py-1">Saturday</th>
          </tr>
        </thead>
        <tbody class="p-5"></tbody>
      </table>
    </div>

    <script src="doctors-data.js"></script>
    <script>
      // Get doctor id from URL
      const params = new URLSearchParams(window.location.search);
      const doctorId = parseInt(params.get("id"));

      // Find doctor by id
      const doctor = doctors.find((d) => d.id === doctorId);

      if (doctor) {
        document.getElementById("doctorDetail").innerHTML = `
        <div class="relative w-full h-40">
            <img src="${doctor.img}" alt="${doctor.name}" class="w-full h-full object-cover rounded-lg">
            <h1 class="absolute bottom-2 left-2 text-xl font-bold text-white bg-black/50 px-2 py-1 rounded">
                ${doctor.name}
            </h1>
        </div>

        <div class="flex text-gray-600 my-10 leading-relaxed space-x-1 text-sm justify-start max-w-6xl ">
            <a href="home.html#doctors" class="text-blue-600 hover:underline">Home</a>
            <span>&gt;</span>
            <a href="doctors.html" class="text-blue-600 hover:underline">Doctor</a>
            <span>&gt;</span>
            <span class="text-gray-800 font-medium">${doctor.name}</span>
        </div>



        <div class="bg-white  p-6 flex flex-col justify-between max-w-6xl mx-auto md:flex-row gap-6">
          <img src="${doctor.img}" alt="${doctor.name}" class="w-60 h-60 object-cover rounded-lg shadow-md">
          
          <div class="md:w-1/3">
            <h2 class="text-3xl font-bold text-gray-800 mb-2">${doctor.name}</h2>
            <p class=" text-gray-600 text-sm px-3 py-1  w-fit mb-4">${doctor.special}</p>
            <p class="text-gray-600 leading-relaxed mb-4">${doctor.description}</p>
            <p class="text-gray-600 mb-1"><i class="fa-solid fa-envelope"></i>  <a href="mailto:${doctor.email}" class="text-gray-500">${doctor.email}</a></p>
            <p class="text-gray-600 mb-1"><i class="fa-solid fa-phone"></i> <a href="tel:${doctor.phone}" class="text-gray-500">${doctor.phone}</a></p>
            
            <button class="mt-4 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">View Schedule</button>
          </div>

          <div class="mt-4 md:w-1/3 ">
            <h3 class="text-xl font-bold text-gray-800 mb-2  border-t border-gray-200">Other Doctors in ${doctor.special}</h3>
           
           <ul id="other-doctors" class="divide-y divide-gray-200 border border-gray-200 rounded-lg"></ul>

          </div>
        </div>
      `;
      } else {
        document.getElementById(
          "doctorDetail"
        ).innerHTML = `<p class="text-red-500 font-semibold">Doctor not found.</p>`;
      }

      const otherDoctorsContainer = document.querySelector("#other-doctors");
      const otherDoctors = doctors.filter(
        (d) => d.special === doctor.special && d.name !== doctor.name
      );

      otherDoctorsContainer.innerHTML = otherDoctors
        .map(
          (d) => `
        <li class="flex items-center gap-3 p-3 hover:bg-gray-50 transition">
            <div>
            <h4 class="text-gray-800 font-semibold text-sm">${d.name}</h4>
            </div>
        </li>
        `
        )
        .join("");

      // schedule table
      const tableBody = document.querySelector("#scheduleTable tbody");

      const row = document.createElement("tr");

      // doctor name
      row.innerHTML = `<td class="border px-2 py-1 font-semibold">${doctor.name}</td>`;

      // days of week
      const days = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];
      days.forEach((day) => {
    const scheduleTime = doctor.schedule[day];
    const bgClass = scheduleTime ? "bg-blue-100" : ""; // only add bg if schedule exists
    row.innerHTML += `<td class="border px-2 py-1 ${bgClass}">${scheduleTime || "-"}</td>`;
  });

      tableBody.appendChild(row);
    </script>

    <!-- Footer -->
    <div id="footer"></div>
    <script>
      fetch("footer.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
  </body>
</html>
