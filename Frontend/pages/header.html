<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../public/css/styles.css" />
    <title>Document</title>
  </head>
  <body>

    <div id="top-header"></div>
    <!-- Header -->
    <div
      class="flex justify-between items-center px-6 py-4 bg-white shadow-md text-black relative"
    >
      <div class="font-semibold text-lg">Logo</div>

      <!-- Desktop Nav -->
      <div class="hidden md:block">
        <ul class="flex space-x-6 font-medium">
          <li class="cursor-pointer hover:text-blue-600">Home ðŸ”½</li>
          <li class="cursor-pointer hover:text-blue-600">Doctor</li>
          <li class="cursor-pointer hover:text-blue-600">Department</li>
          <li class="cursor-pointer hover:text-blue-600">Services</li>
          <li class="cursor-pointer hover:text-blue-600">About</li>
          <li class="cursor-pointer hover:text-blue-600">Pages</li>
        </ul>
      </div>

      <!-- Mobile Menu Button -->
      <button id="menuBtn" title="Toggle menu" type="button" class="md:hidden">
        <!-- Hamburger -->
        <svg
          id="openIcon"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          class="w-7 h-7 text-blue-800"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
        <!-- Close -->
        <svg
          id="closeIcon"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          class="w-7 h-7 text-red-800 hidden"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <!-- Sidebar (Mobile Menu) -->
    <div
      id="mobileMenu"
      class="fixed top-0 right-0 h-full w-64 bg-white shadow-lg rounded-l-2xl transform translate-x-full transition-transform duration-300 ease-in-out z-50 md:hidden"
    >
      <!-- Close button inside -->
      <div class="flex justify-end p-4">
        <button id="closeBtn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            class="w-6 h-6 text-red-600"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>

      <!-- Nav Links -->
      <ul class="flex flex-col space-y-6 p-6 font-medium">
        <li class="cursor-pointer hover:text-blue-600">Home ðŸ”½</li>
        <li class="cursor-pointer hover:text-blue-600">Doctor</li>
        <li class="cursor-pointer hover:text-blue-600">Department</li>
        <li class="cursor-pointer hover:text-blue-600">Services</li>
        <li class="cursor-pointer hover:text-blue-600">About</li>
        <li class="cursor-pointer hover:text-blue-600">Pages</li>
      </ul>
    </div>

    <!-- JS Logic -->
    <script>
      const menuBtn = document.getElementById("menuBtn");
      const closeBtn = document.getElementById("closeBtn");
      const mobileMenu = document.getElementById("mobileMenu");
      const openIcon = document.getElementById("openIcon");
      const closeIcon = document.getElementById("closeIcon");

      menuBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("translate-x-full");
        openIcon.classList.toggle("hidden");
        closeIcon.classList.toggle("hidden");
      });

      closeBtn.addEventListener("click", () => {
        mobileMenu.classList.add("translate-x-full");
        openIcon.classList.remove("hidden");
        closeIcon.classList.add("hidden");
      });
    </script>
  <script>
    fetch("top-header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("top-header").innerHTML = data;
      });
  </script>
    <script src="../public/js/script.js"></script>
  </body>
</html>
